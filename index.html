<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/modal.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>

    <dialog class="modal__container">
      <div class="div__container">
        <div class="div__modal">
          <h2 class="modal-title">Registro de valor</h2>
          <p class="modal-close">X</p>
        </div>
        <p class="modal-text">Digite o valor e em seguida aperte no botão referente ao tipo do valor</p>
        <h3 class="modal-title-one">Valor</h3>
        <input  class="modal-input" type="number"  placeholder="R$ 00,00">
        <div class="container-title-buttons">
          <h3 class="modal-title-two">Tipo de valor</h3>
          <button id="buttonEnter"  value="Entrada" name="tipo" class="modal-button-enter">Entrada</button>
          <button id="buttonExit"  value="Saída" name="tipo" class="modal-button-exit">Saída</button>
        </div>
        <div class="div-group-buttons">
          <button class="div-button-cancel">Cancelar</button>
          <button class="div-button-value">Inserir valor</button>
        </div>
      </div>
    </dialog>

    <header class="header__container">
      <h1 class="title__logo"><span>Control</span>Finance</h1>
      <button class="button-register">Registrar novo valor</button>
    </header>
    <main  class="main__container">

      <section class="section__primary">
        <h2 class="section__primary-title">Resumo Financeiro</h2>
        <div class="group__buttons">
          <button class="section__primary-button">Todos</button>
          <button class="section__primary-button">Entradas</button>
          <button class="section__primary-button">Saídas</button>
        </div>
      </section>
  
      <section class="section__secundary">
        <div class="div__table">
          <h3 class="table-title">Soma de valores</h3>
          <p class="table-number">R$ 2.120,00</p>
        </div>
      </section>
      
      <section class="section__third">
        <div class="div__container-no-value">
          <h2 class="noValue-title">Nenhum valor cadastrado</h2>
          <p class="noValue-text">Registrar novo valor</p>
        </div>
        <!-- <div  class="cards__container">
          <div class="div-card">
          <p class="card-title">R$ 40,00</p>
          <div class="button-with-image" >
            <button class="card-button">Entrada</button>
            <figure class="card-image">
              <img src="./src/assets/trash.svg" alt="trash">
            </figure>
          </div>
        </div> -->
        </div>
        
      </section>
      
    </main>


    <main id="app"></main>
    <script type="module" src="./src/scripts/modal.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
